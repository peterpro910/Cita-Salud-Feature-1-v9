<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITASalud - Restablecer Contraseña</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="main-content">
        <div class="login-container">
            <h1>Crear Nueva Contraseña</h1>
            
            <div id="reset-message-container" class="message-container hidden" role="alert" aria-live="assertive"></div>

            <form id="reset-password-form">
                <p>La contraseña debe contener entre 7 y 16 caracteres, con al menos una mayúscula, una minúscula, un número y un carácter especial.</p>
                
                <div class="input-group">
                    <label for="new-password">Nueva Contraseña:</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <button type="submit" id="reset-button" class="btn primary">Guardar Nueva Contraseña</button>
            </form>
        </div>
    </div>
    <script src="../js/reset-password.js"></script>
</body>
</html>
